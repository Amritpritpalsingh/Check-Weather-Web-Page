<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1> Check mood of your city </h1>
    </header>
    <main>
        <div id="searchSec">
            <input type="text" name="" id="citySearch" placeholder="Search for a city" spellcheck="false" >
            <button><img src="https://img.icons8.com/?size=100&id=83218&format=png&color=000000" alt="" id="search"></button>
        </div>
        <div id="cloudstempSec">
            <img src="./img/4102326_cloud_sun_sunny_weather_icon.png" alt="loading..." id="imgWeather">
            <p class="info" id="temp"></p> 
            <p class="info" id="clouds"></p>
        </div>
        <div id="windhumSec">
            <div id="humdity">
                <img src="https://img.icons8.com/ios-filled/50/drop-of-blood.png" alt="" class="icon">
                <p class="infoTwo" id="humdityLevel"></p>
                <p class="infoTwo">humdity</p>
            </div>
            <div id="wind"> 
                <img src="https://img.icons8.com/pastel-glyph/64/wind--v1.png" alt="" class="icon">
                <p class="infoTwo" id="windSpeed"></p>
                <p class="infoTwo">Wind speed</p>
            </div>
        </div>
        <div id="timeSec">
            <h3 id="time"></h3>
        </div>
    </main>
    <footer>
        <h2> By:- Amritpritpal Singh
        </h2>
        
    </footer>
</body>
<script src="./app.js"></script>
</html>
